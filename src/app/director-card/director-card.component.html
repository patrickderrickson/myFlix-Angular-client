<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title
    ><br />
    <mat-dialog-content
      ><b></b> {{ data.Bio}}</mat-dialog-content
    >
    <mat-dialog-content
      ><b>Born</b> {{ data.Birth}}</mat-dialog-content
    >
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close the director details button"
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
